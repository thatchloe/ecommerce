{% extends "store/base.html" %}
{% load static %}


{% block content %}
<div class="container">
    <h2>Upload product</h2>

</div>
<div class="container">
    <form action="{% url 'submit' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label for="exampleFormControlInput1">Title</label>
          <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Product name..." name="title" required>
        </div>
        
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Description</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" placeholder="Description..." name="description" required></textarea>
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Brand</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" placeholder="Description..." name="brand" required></textarea>
        </div>
          <div class="form-group">
            <label for="exampleFormControlSelect1">Category</label>
            <select class="form-control" id="exampleFormControlSelect1" name="category" required>
            {% for category in categories %}
              <option>{{ category.name }}</option>
            {% endfor %}
            </select>
          </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Price</label>
            <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="Price..." name="price" required>
          </div>
        </br>
          <div class="form-group">
            
              <label for="image">Image</label>
            </br>
              <input type="file" id="image" name="filename" accept="images/*" required>
         
  
          </div>
        </br>
        <button class="btn btn-outline-info" type="submit">Submit</button>

      </form>
</div>
{% endblock %}
